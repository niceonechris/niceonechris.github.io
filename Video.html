<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Film Adjacent - Video</title>
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        main {
            padding: 20px;
            background-color: white;
        }
        .video-container {
            position: absolute;
            width: 300px;
            cursor: grab;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        .video-container iframe {
            width: 100%;
            height: 170px;
            border: none;
        }
        .video-title {
            text-align: center;
            padding: 5px;
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="index.html" style="color: white; text-decoration: none;"><b>FILM ADJACENT</b></a></h1>
        <nav>
            <ul>
                <li><a href="about.html">About</a></li>
                <li style="margin-left: 10px;"><a href="contact.html">Contact</a></li>
                <li style="margin-left: 10px;"><a href="video.html">Video</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <p>FILM ADJACENT mini-lectures and introductions are collected below</p>
        <div id="video-area"></div>
    </main>
    <script>
        // Example YouTube videos
        const videos = [
            { id: "dQw4w9WgXcQ", title: "Never Gonna Give You Up" },
            { id: "3JZ_D3ELwOQ", title: "Bohemian Rhapsody" },
            { id: "C0DPdy98e4c", title: "Charlie Bit My Finger" }
        ];

        // Track the highest z-index
        let highestZIndex = 1;

        // Random placement and draggable functionality
        const videoArea = document.getElementById("video-area");

        videos.forEach(video => {
            const container = document.createElement("div");
            container.classList.add("video-container");
            container.style.top = `${Math.random() * 80}%`;
            container.style.left = `${Math.random() * 80}%`;

            const iframe = document.createElement("iframe");
            iframe.src = `https://www.youtube.com/embed/${video.id}`;
            iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
            iframe.allowFullscreen = true;

            const title = document.createElement("div");
            title.classList.add("video-title");
            title.textContent = video.title;

            container.appendChild(iframe);
            container.appendChild(title);
            videoArea.appendChild(container);

            // Bring to front on click or drag
            container.addEventListener("mousedown", () => {
                // Set a high z-index to bring to the front
                container.style.zIndex = `${++highestZIndex}`;
            });

            // Make draggable
            container.onmousedown = function (e) {
                e.preventDefault();
                let offsetX = e.clientX - container.offsetLeft;
                let offsetY = e.clientY - container.offsetTop;

                document.onmousemove = function (e) {
                    container.style.left = `${e.clientX - offsetX}px`;
                    container.style.top = `${e.clientY - offsetY}px`;
                };

                document.onmouseup = function () {
                    document.onmousemove = null;
                    document.onmouseup = null;
                };
            };
        });
    </script>
</body>
</html>
