<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Film Adjacent - Video</title>
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <style>
        /* Original Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 0;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        main {
            padding: 20px;
        }

        /* Specific Styles for the Video Section */
        #video-area {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            margin-top: 30px; /* Add spacing from the rest of the page */
        }

        .video-container {
            width: 400px;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .video-container iframe {
            width: 100%;
            height: 225px;
            border: none;
        }

        .video-container div {
            margin-top: 10px;
            font-size: 14px;
        }

        /* Ensure the rest of the page retains its spacing and alignment */
        main > *:not(#video-area) {
            margin-bottom: 20px; /* Add spacing for other main content */
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="index.html" style="color: white; text-decoration: none;"><b>FILM ADJACENT</b></a></h1>
        <nav>
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="video.html">Video</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Add any other content for the page above the video section -->
        <div id="video-area"></div>
    </main>
    <script>
        // Example YouTube videos
        const videos = [
            { id: "2cabP6nhNto", title: "#19 Poppy Carter" },
            { id: "ZDHaP362VrU", title: "#18 Tyler Tesolin" },
            { id: "WKjrDbB5upM", title: "#20 Hannah van Seventer" }
        ];

        const videoArea = document.getElementById("video-area");

        videos.forEach(video => {
            const container = document.createElement("div");
            container.classList.add("video-container");

            const iframe = document.createElement("iframe");
            iframe.src = `https://www.youtube.com/embed/${video.id}`;
            iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
            iframe.allowFullscreen = true;

            const title = document.createElement("div");
            title.textContent = video.title;

            container.appendChild(iframe);
            container.appendChild(title);
            videoArea.appendChild(container);
        });
    </script>
</body>
</html>
